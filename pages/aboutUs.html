<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg text-bg-danger">
      <nav class="container">
        <a class="navbar-brand text-light" href="../index.html">Pokedex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="../index.html"
                >Inicio</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light opacity-50"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorías
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="aboutUs.html">Sobre nosotros</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar un pokemon"
              aria-label="Search"
            />
            <button class="btn btn-outline-light text-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="row py-3 px-4 px-lg-1">
          <h2 class="pt-3 text-center fs-1">Nuestro Equipo</h2>
            <div class="col-md-6">
                <img class="img-fluid img-banner" src="../img/equipo.jpg" alt="equipo pokedex">
            </div>
            <div  class="col-md-6 d-flex align-items-center">
                <p class="text-center fs-5">Somos un equipo dispuestos a mostrar todo nuestro poder, combinando las mejores habilidades de cada uno, para afrontar cualquier batalla que se nos presente y jamás darse por vencidos.</p>
            </div>
        </div>

      </section>
    </main>

    <footer class="text-bg-dark text-center py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
